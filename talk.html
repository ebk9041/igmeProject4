<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 142px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable1, #sortable2" ).sortable({
      connectWith: ".connectedSortable"
    }).disableSelection();
  } );
  </script>
</head>
<body>

<header>
    <h1>Mad Libs</h1>
</header>

<div>
    <nav>
        <h2>Instructions</h2>

        <p>Drag and drop the list items from the to lists to create fun new sentences</p>
    </nav>

    <main>

      <h2>Words</h2>
            <ul id="sortable1" class="connectedSortable">
                    <li class="ui-state-default">I am a</li>
                    <li class="ui-state-default">monster</li>
                    <li class="ui-state-default">that likes</li>
                    <li class="ui-state-default">things to do</li>
                    <li class="ui-state-default">I love you</li>
                  </ul>
                   
                  <h2>Adjectives</h2>
                  <ul id="sortable2" class="connectedSortable">
                    <li class="ui-state-highlight">cool</li>
                    <li class="ui-state-highlight">ugly</li>
                    <li class="ui-state-highlight">meloncholy</li>
                    <li class="ui-state-highlight">stubborn</li>
                    <li class="ui-state-highlight">excitable</li>
                  </ul>
                  
    </main>

    <aside>
        <img src="assets/monster.svg" id="monster" alt="monster">
    </aside>

</div>
 
</body>
</html>
